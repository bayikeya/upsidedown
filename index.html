<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GPS AR + UI画面</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <!-- ✅ GPS機能付きのAR.js -->
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.2/aframe/build/aframe-ar.js"></script>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }

      #ar-container {
        height: 50%;
        width: 100%;
        position: relative;
      }

      #ui-container {
        height: 50%;
        width: 100%;
        background: white;
        overflow: auto;
        padding: 10px;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <!-- 🔼 AR表示（GPS） -->
    <div id="ar-container">
      <a-scene
        embedded
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true;"
        arjs="sourceType: webcam; debugUIEnabled: false; gpsMinAccuracy: 100;"
        style="height: 100%; width: 100%;">

        <!-- 📍 現在地から東に10mのオブジェクト -->
        <a-entity
          id="dynamic-box"
          gps-entity-place="latitude: 35.69327519637889; longitude: 140.05075269007932;"
          look-at="[gps-camera]"
          geometry="primitive: box"
          material="color: red;"
          scale="10 10 10">
        </a-entity>

        <a-camera gps-camera rotation-reader></a-camera>
      </a-scene>
    </div>

    <!-- 🔽 UI部分 -->
    <div id="ui-container">
      <h2>案内情報</h2>
      <p>赤いARボックスは、現在地の約10m東に表示されます。</p>
      <button onclick="alert('次のスポットへ')">次へ進む</button>
      <p id="debug" style="font-size: 0.9em; color: gray;"></p>
    </div>

    <!-- 🔧 GPS更新処理 + デバッグ表示 -->
    <script>
      document.addEventListener("gps-camera-update-position", (e) => {
        const lat = e.detail.position.latitude;
        const lon = e.detail.position.longitude;
        const acc = e.detail.position.accuracy;

        // デバッグ表示
        document.getElementById("debug").innerText =
          `現在地: 緯度 ${lat.toFixed(6)}, 経度 ${lon.toFixed(6)}, 精度 ±${acc}m`;

        // 東に約10mオフセット（経度方向へ0.0001）
        const adjustedLon = lon + 0.0001;

        const box = document.getElementById("dynamic-box");
        box.setAttribute("gps-entity-place", `latitude: ${lat}; longitude: ${adjustedLon}`);
      });
    </script>
  </body>
</html>
